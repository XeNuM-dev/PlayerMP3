<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mp3.css">
    <title>Document</title>
</head>
<body>
 
    <div class="wrapper">
         <div class="player">
              <div class="title">Now Playing</div>
              <audio class="music"  src="/audio/10.01.21(меньше баса).mp3"></audio>
              <div class="cover"><img class="cover__img"  alt="img"></div>
              <div><input type="range" class="btn volume" id="volume" min="0" max="100"></div>
              <div class="song">17.01.21(громкость)</div>
              <div class="progress__container">
                  <div class="progress"></div>
              </div>
        

         <div class="buttons">
            <div class="btn prev"><img src="./img/back2.png" alt="btn" height="70" width="70"></div>
            <div class="btn stop"><img src="./img/stop2.png" alt="btn" height="70" width="70"></div>
            <div class="btn play"><img class="img__src" src="./img/play.png" alt="btn" height="70" width="70"></div>
            <div class="btn next"><img src="./img/next.png.png" alt="btn" height="70" width="70"></div>
            <div class="btn mix"><img class="mix__src mix__src_2" src="./img/buttonMIxActive2.png" alt="btn" height="30" width="30"></div>
            <div class="btn repeat"><img class="rep__src repeat_src_2" src="./img/repeat2.png" alt="btn" height="35" width="35"></div>

          </div>
         </div> 

    </div>
 
 


  
    <script src="mp3.js"></script>
</body>
</html>
